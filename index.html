<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            id="city-input"
            class="search-input"
            type="search"
            placeholder="Enter a city…"
            required
          />
          <button class="search-button" type="submit">Search</button>
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city"></h1>
            <p class="current-details">
              <span id="observed-time"></span><br /><span
                id="current-description"
              ></span
              ><br />
              Humidity: <strong id="current-humidity"></strong>, Wind:
              <strong id="current-wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <img class="current-temperature-icon" alt="" />
            <span class="current-temperature-value">--</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>

        <div id="forecast" class="weather-forecast"></div>
      </main>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
